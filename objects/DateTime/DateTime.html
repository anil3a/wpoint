<section data-role="content" class="date-time">
    <input type="text" pattern="[0-9]*" maxlength="10" class="date" name="date" id="date">
    <input type="text" pattern="[0-9]*" maxlength="5" class="time" name="time" id="time" data-role="datebox" data-options='{"mode": "timebox", "useNewStyle":true,"overrideTimeFormat": 24}'>
    <button class="btn-action active">Start Working</button>
</section>
